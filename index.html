<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="operations.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <div id="container">
        <p id="result"></p>

        <div class="row">
          <button id="btnNum7">7</button>
          <button id="btnNum8">8</button>
          <button id="btnNum9">9</button>
          <button id="btnDiv">/</button>
        </div>

        <div class="row">
          <button id="btnNum4">4</button>
          <button id="btnNum5">5</button>
          <button id="btnNum6">6</button>
          <button id="btnMultiply">*</button>
        </div>

        <div class="row">
          <button id="btnNum1">1</button>
          <button id="btnNum2">2</button>
          <button id="btnNum3">3</button>
          <button id="btnSubtract">-</button>
        </div>

        <div class="row">
          <button id="btnClear">C</button>
          <button id="btnNum0">0</button>
          <button id="btnResult">=</button>
          <button id="btnAdd">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
